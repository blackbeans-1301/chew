          <!-- search field -->
          <div class="header__search">
            <input
              type="text"
              class="header__search-input"
              placeholder="Search"
            />

            <button class="header__search-btn">
              <i
                class="header__search-btn-icon fa-solid fa-magnifying-glass"
              ></i>
            </button>
          </div>

          <div class="header__cart">
            <div class="header__cart-wrap">
              <i class="header__cart-icon fa-solid fa-cart-shopping"></i>

              <span class="header__cart-notice">3</span>

              <!-- No cart: header__cart-list--empty-cart -->
              <div class="header__cart-list">
                <img
                  src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png"
                  alt=""
                  class="header__cart-list--empty-img"
                />
                <p class="header__cart-list--empty-text">Cart is empty..!</p>

                <!-- Has item in cart -->
                <h4 class="header__cart-heading">Product added</h4>
                <ul class="header__cart-list-item">
                  <li class="header__cart-item">
                    <img
                      src="https://img.chewy.com/is/image/catalog/46861_MAIN._AC_SS208_V1636150597_.jpg"
                      alt=""
                      class="header__cart-img"
                    />
                    <div class="header__cart-item-info">
                      <div class="header__cart-item-head">
                        <h5 class="header__cart-item-name">
                          Blue Buffalo Life Protection Formula Adult Chicken &
                          Brown Rice Recipe Dry Dog Food, 30-lb bag
                        </h5>
                        <span class="header__cart-item-dolar">$</span>
                        <span class="header__cart-item-price">52.99</span>
                      </div>
                      <div class="header__cart-item-body">
                        <button
                          class="header__cart-item-remove-item js-remove-item"
                        >
                          Remove
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>

                <button class="header__cart-check-cart btn btn--primary">
                  Đặt hàng
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="card-wrapper">
      <div class="card">
        <!-- card left -->
        <div class="product-imgs">
          <div class="img-display">
            <div class="img-showcase"></div>
          </div>
        </div>
        <!-- card right -->
        <div class="product-content">
          <h2 class="product-title"></h2>
          <h4 class="product-link"></h4>

          <div class="product-price">
            <p class="new-price">Price: <span class="price"></span></p>
          </div>

          <div class="product-detail">
            <h2>about this item:</h2>
          </div>

          <div class="purchase-info">
            <input type="number" min="0" value="1" />
            <button type="button" class="btn">
              Add to Cart <i class="fas fa-shopping-cart"></i>
            </button>
            <button type="button" class="btn">Compare</button>
          </div>

          <div class="social-links">
            <p>Share At:</p>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
