<!DOCTYPE html>

                </svg>
              </a>
            </div>

            <h2 style="line-height: 100%" class="header-navbar__text">
              <a href="/admin-page.html">Trang quản lý cửa hàng</a>
            </h2>
          </div>

          <i class="navbar-bell fa-solid fa-bell"></i>
        </div>
      </div>
      <!-- ------------ header: END ------------ -->
      <form id="content" method="POST" action="/admin/vieworder/81989779">
        <div class="container_content">
          <div class="section_header" id="header-info">
            <div class="container_section_header">
              <h1 class="section_title" style="margin-bottom: 20px">
                Thông tin đơn hàng
              </h1>
            </div>
          </div>
          <div class="info-shipping" id="container-shipping">
            <div class="col col1">
              <div class="form-group">
                <label class="title-info"
                  >Họ tên:
                  <span class="required" id="fullName"></span>
                </label>
              </div>
              <div class="form-group">
                <label class="title-info"
                  >Địa chỉ:
                  <span class="required" id="address"></span>
                </label>
              </div>
              <div class="form-group">
                <label class="title-info"
                  >Số điện thoại:
                  <span class="required" id="phone"></span>
                </label>
              </div>
              <div class="form-group note-shipping">
                Trạng thái:
                <select class="form-control" style="height: 30px" id="stt">
                  <option value="1">Đang Chuẩn bị</option>
                  <option value="2">Đang giao hàng</option>
                  <option value="3">Đã hoàn tất</option>
                  <option value="4">Bị hủy</option>
                </select>
              </div>
            </div>
          </div>
          <div class="section_header">
            <div class="container_section_header">
              <h1 class="section_title" style="margin-bottom: 20px">
                Thông tin các sản phẩm đặt hàng
              </h1>
            </div>
          </div>

          <div class="list_orders">
            <table class="table_orders">
              <thead>
                <tr class="title-row">
                  <th>Sản phẩm</th>
                  <th>Giá</th>
                  <th>Số lượng</th>
                  <th>Thành tiền</th>
                </tr>
              </thead>
              <tbody id="bodyoftable"></tbody>
            </table>
          </div>

          <div class="shop-total">
            <table>
              <tbody>
                <tr>
                  <td>Tổng cần thanh toán:</td>
                  <td style="color: hotpink" id="total"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/orderDetail.js"></script>
</html>
